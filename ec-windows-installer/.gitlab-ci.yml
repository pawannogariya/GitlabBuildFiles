stages:
   - pre-build
   - build

# Build
clone-product-config:
  stage: pre-build
  image:
        name: alpine/git:latest
        entrypoint: [""]
  script:
    - git clone https://$GITLAB_LOGIN_USER_NAME:$GITLAB_ACCESS_TOKEN@gitlab.cpicloudservices.com/engineering/easitrax-connect/swc/product-config.git
  artifacts:
    paths:
      - product-config
    expire_in: 1 day
  only:
    - branches

installer-build:
  image: mcr.microsoft.com/dotnet/framework/sdk
  stage: build
  script:
    - Get-Location
    - echo Ok
    
    - Copy-Item -Path product-config\NugetConfig\nuget.config -Destination .

    - Get-ChildItem -Path . -Recurse -Include nuget.config | % {(Get-Content $_.fullName).replace("SharedPackages", "ec-windows-installer\packages") | Set-Content $_.fullName}
    - Get-ChildItem -Path . -Recurse -Include nuget.config | % {(Get-Content $_.fullName).replace($STYLESOFT_NUGET_SOURCE, $EASITRAX_PROGET_NUGET_SOURCE) | Set-Content $_.fullName}

    - dotnet restore Swc.EC.WindowsInstaller.sln
    - nuget restore Swc.EC.WindowsInstaller.sln
    - msbuild Swc.EC.WindowsInstaller.sln /p:Configuration=Release

    - New-Item -ItemType "directory" -Path "artifacts"
    - Move-Item -Path Swc.EC.WindowsInstaller\bin -Destination artifacts
  only:
    - branches
  tags:
    - windows-runner
  artifacts:
    paths:
        - artifacts


uninstaller-build:
  image: mcr.microsoft.com/dotnet/framework/sdk
  stage: build
  script:
    - Get-Location
    - echo Ok
    
    - Copy-Item -Path product-config\NugetConfig\nuget.config -Destination .

    - Get-ChildItem -Path . -Recurse -Include nuget.config | % {(Get-Content $_.fullName).replace("SharedPackages", "ec-windows-installer\packages") | Set-Content $_.fullName}
    - Get-ChildItem -Path . -Recurse -Include nuget.config | % {(Get-Content $_.fullName).replace($STYLESOFT_NUGET_SOURCE, $EASITRAX_PROGET_NUGET_SOURCE) | Set-Content $_.fullName}

    - dotnet restore Swc.EC.WindowsUninstaller.sln
    - nuget restore Swc.EC.WindowsUninstaller.sln
    - msbuild Swc.EC.WindowsUninstaller.sln /p:Configuration=Release

    - New-Item -ItemType "directory" -Path "artifacts"
    - Move-Item -Path Swc.EC.WindowsUninstaller\bin -Destination artifacts
  only:
    - branches
  tags:
    - windows-runner
  artifacts:
    paths:
        - artifacts
