stages:
   - pre-build
   - build

# Build
clone-product-config:
  stage: pre-build
  image:
        name: alpine/git:latest
        entrypoint: [""]
  script:
    - git clone https://$GITLAB_LOGIN_USER_NAME:$GITLAB_ACCESS_TOKEN@gitlab.cpicloudservices.com/engineering/easitrax-connect/swc/product-config.git
  artifacts:
    paths:
      - product-config
    expire_in: 1 day
  only:
    - branches


Build:
  image: mcr.microsoft.com/dotnet/framework/sdk
  stage: build
  script:
    - Get-Location
    - echo Ok
    - Copy-Item -Path product-config\NugetConfig\nuget.config -Destination .
    
    - New-Item -ItemType "directory" -Path temp
    - Get-ChildItem -Path . -Name -Exclude temp,product-config | Move-Item -Destination temp
    - Get-ChildItem -Path temp -Recurse -Include nuget.config | % {(Get-Content $_.fullName).replace($STYLESOFT_NUGET_SOURCE, $EASITRAX_PROGET_NUGET_SOURCE) | Set-Content $_.fullName}

    - dotnet restore temp\Swc.EC.Licensing.sln
    - nuget restore temp\Swc.EC.Licensing.sln
    - msbuild temp\Swc.EC.Licensing.sln /p:Configuration=Release
    
    - New-Item -ItemType "directory" -Path "artifacts"
    
    - Move-Item -Path temp\Swc.EC.Licensing.Abstraction\bin\ -Destination artifacts\Swc.EC.Licensing.Abstraction
    - Move-Item -Path temp\Swc.EC.Licensing.Context\bin\ -Destination artifacts\Swc.EC.Licensing.Context
    - Move-Item -Path temp\Swc.EC.Licensing.Cryptography\bin\ -Destination artifacts\Swc.EC.Licensing.Cryptography
    - Move-Item -Path temp\Swc.EC.Licensing.FileReader\bin\ -Destination artifacts\Swc.EC.Licensing.FileReader
  only:
    - branches
  tags:
    - windows-runner
  artifacts:
    paths:
        - artifacts
